<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <form class="task-input-form" action="">
            <input type="text" name="task" placeholder="Введите новую задачу" class="task-input" autofocus required>
            <button class="task-input-submit">Добавить задачу</button>
        </form>
    </header>
    <main>
        <section class="task-list">
            <div class="task-sort-bar">
                <button class="show-all">Показать все</button>
                <button class="show-completed">Показать выполненные</button>
                <button class="show-pending">Показать невыполненные</button>
            </div>
            <ul class="task-items" id="task-items">

            </ul>
        </section>
    </main>
    <footer>

    </footer>
    <script src="modules/script.js"></script>
</body>

</html>
